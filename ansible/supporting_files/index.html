<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World | Julian Loontjens</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #3d3d3d);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        h2 {
            color: #ffffff;
            font-size: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            color: #d1d1d1;
        }

        #hostname {
            font-weight: bold;
            color: #198754;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #cccccc;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="typing-effect"></h1>
        <h2>This server is correctly set-up!</h2>
        <p>Hostname: <span id="hostname">Loading...</span></p>
    </div>

    <footer>&copy; <span id="year"></span> Julian Loontjens</footer>

    <script>
        const text = "Hello World!";
        let index = 0;

        function typeEffect() {
            if (index < text.length) {
                document.getElementById('typing-effect').textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, 250);  // Snelheid aanpassen
            }
        }
        
        window.onload = typeEffect;
        
        // Functie om de hostnaam te verkrijgen
        function getHostName() {
            const hostname = window.location.hostname;
            document.getElementById('hostname').textContent = hostname;
        }

        // Functie om het huidige jaar op te halen
        function getCurrentYear() {
            const currentYear = new Date().getFullYear();
            document.getElementById('year').textContent = currentYear;
        }

        // Roep beide functies aan
        getHostName();
        getCurrentYear();
    </script>
</body>
</html>
